{% extends 'formsapp/base.html' %}

{% block title %}
Add a review
{% endblock %}

{% block content %}
   <form action="/" method="POST">
        {% csrf_token %}   
        {% for field in form %}
            <div class='form-control'>     
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
         {% endfor %}
        <button>Send</button>
    </form>
 {% endblock  %}
